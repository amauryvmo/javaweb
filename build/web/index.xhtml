<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
   
        <h:form>
            <div>
                <h:inputText value="#{userBean.user.id}"></h:inputText>
            </div>
            <div>
                <h:inputText value="#{userBean.user.email}"></h:inputText>
            </div>
            <div>
                <h:inputText value="#{userBean.user.password}"></h:inputText>
            </div>
            <div>
                <h:inputText value="#{userBean.user.name}"></h:inputText>
            </div>
            
            <div>
                <h:commandButton value="Cadastrar" action="#{userBean.create()}"></h:commandButton>
            </div>
        </h:form>
    
    </h:body>
