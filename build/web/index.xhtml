<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>App</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div class="navbar-fixed">
            <nav class="blue darken-4">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">App</a>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <h:form>
                                <h:inputHidden value="#{usuarioBean.user.id}"></h:inputHidden>
                                <div class="row">
                                    <div class="input-field col s3">
                                        <h:inputText p:placeholder="Nome" value="#{usuarioBean.user.nome}"></h:inputText>
                                    </div>
                                    <div class="input-field col s3">
                                        <h:inputText p:placeholder="Email" value="#{usuarioBean.user.email}"></h:inputText>
                                    </div>
                                    <div class="input-field col s3">
                                        <h:inputSecret p:placeholder="Senha" value="#{usuarioBean.user.senha}"></h:inputSecret>
                                    </div>
                                    <div class="input-field col s3">
                                        <h:commandButton class="btn waves-effect waves-light" value="#{usuarioBean.acao}" action="#{usuarioBean.processar()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <h:form>
                                <h:dataTable class="table bordered" value="#{usuarioBean.listarUsuarios()}" var="_usuario">
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Nome"/></f:facet>
                                        <h:outputText value="#{_usuario.nome}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Email"/></f:facet>
                                        <h:outputText value="#{_usuario.email}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Opções"/></f:facet>
                                        <h:commandLink class="waves-effect waves-light btn" action="#{usuarioBean.entrarEditar(_usuario)}">
                                            <h:outputText value="Editar"/>
                                        </h:commandLink>
                                        <h:commandLink class="waves-effect waves-light btn" action="#{usuarioBean.remover(_usuario)}">
                                            <h:outputText value="Remover"/>
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
